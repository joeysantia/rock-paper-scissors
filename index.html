<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Fighter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class='header'>Prepare for Battle</h1>
    <div class='buttons'>
        <button class='choice-button' id='rock'><span class='button-text'>Rock</span></button>
        <button class='choice-button' id='paper'><span class='button-text'>Paper</span></button>
        <button class='choice-button' id='scissors'><span class='button-text'>Scissors</span></button>
    </div>

    <section id='results'>
        <div id='round-result'></div>
        <div id='tallies'></div>
    </section>

</body>
</html>
